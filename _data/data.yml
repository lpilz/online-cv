oss:
    title: OSS Contributions
    intro: >
      I initiated the project and led the development of the xwrf package, which makes working with WRF model scalable and efficient using xarray.
      I also authored the wps_xr package, which is making WRF/WPS geogrid binary datasets accessible using xarray.

    contributions:
      - title: xwrf
        link: "https://github.com/xarray-contrib/xwrf"
        tagline: "A lightweight interface for working with the Weather Research and Forecasting (WRF) model output in Xarray."

      - title: wps_xr
        link: "https://github.com/lpilz/wps_xr"
        tagline: "A collection of tools to integrate WRF/WPS geogrid binary datasets into the xarray ecosystem."

