career-profile:
    title: Career Profile
    summary: |
      I am an environmental physicist with a background in programming and software engineering.
      I am passionate about making science actionable and have a strong interest in high-performance computing and software development.
      Currently, I am working on my PhD at the Institute of Environmental Physics at Heidelberg University, where I am developing a network design for urban CO<sub>2</sub> monitoring and verification infrastructure using high-resolution meteorological modelling.
